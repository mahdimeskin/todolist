<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" type="module"></script>
    <title>Todo list</title>
  </head>
  <body>
    <main>
      <section id="collections">
        <h1 id="title">My ToDo List App</h1>
        <div id="appendable"></div>
        <div id="newCollection">
          <button type="submit" id="addCollection">+</button>
        </div>

      </section>
      <section class="tasks">
        <div id="container">
          <div id="collection">Choose a collection</div>
          <div id="inp">
            <input type="text" placeholder="Add a new task" id="input" class="input"/>
            <button type="submit" id="addTask">+</button>
          </div>
          <div id="tasks">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
